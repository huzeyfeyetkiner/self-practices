<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">


  </head>
  <body class="bg-color">


    <div class="container">


        <div class="row mt-5">
            <div class="col-sm-4 offset-4 bg-form p-5">
              
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="num1" placeholder="Sayısal Değer Giriniz">
                  <label for="num1" class="text-secondary">1.Değeri giriniz</label>
                </div>
                <div class="form-floating">
                  <input type="number" class="form-control text-secondary" id="num2" placeholder="Sayısal Değer Giriniz">
                  <label for="num2" class="text-secondary">2.Değeri giriniz</label>
                </div>

                <div class="text-center mt-2">
                  <button id="topla" class="btn btn-secondary">+</button>
                  <button id="cikar" class="btn btn-secondary">-</button>
                  <button id="carp" class="btn btn-secondary">*</button>
                  <button id="bol" class="btn btn-secondary">/</button>

                  <button id="reset" class="btn btn-secondary">Sıfırla</button>
                </div>

                <div class="text-center">
                  <label for="sonuc">Sonuc:</label>
                  <input style="width: 40%;"type="text" name="sonuc" id="sonuc" class="mt-3" disabled>                
                </div>
                
              
                
            </div>
        </div>

    </div>



    






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>




  </body>
</html>
