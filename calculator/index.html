<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">


  </head>
  <body class="bg-color">


    <div class="container">


        <div class="row">
            <div class="col-sm-4 offset-4 bg-form">
              
                <div class="display">
                  <input type="text" id="display">
                </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-secondary btn-number" onclick="display.value += '7'">7</button>
                      <button class="btn btn-secondary btn-number" onclick="display.value += '8'">8</button>
                      <button class="btn btn-secondary btn-number" onclick="display.value += '9'">9</button>
                      <button class="btn btn-secondary btn-a" onclick="display.value = display.value.toString().slice(0,-1) "><==</button>
                      <button class="btn btn-secondary btn-a" onclick="display.value = ''">Sıfırla</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-secondary btn-number" onclick="display.value += '4'">4</button>
                      <button class="btn btn-secondary btn-number" onclick="display.value += '5'">5</button>
                      <button class="btn btn-secondary btn-number" onclick="display.value += '6'">6</button>
                      <button class="btn btn-secondary btn-a" onclick="display.value += '+'">+</button>
                      <button class="btn btn-secondary btn-a" onclick="display.value += '-'">-</button>
                    </div>
                  </div>
                    
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-secondary btn-number" onclick="display.value += '1'">1</button>
                      <button class="btn btn-secondary btn-number" onclick="display.value += '2'">2</button>
                      <button class="btn btn-secondary btn-number" onclick="display.value += '3'">3</button>
                      <button class="btn btn-secondary btn-a" onclick="display.value += '/'">/</button>
                      <button class="btn btn-secondary btn-a" onclick="display.value += '*'">*</button>
                    </div>
                  </div>
                    
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-secondary btn-number" onclick="display.value += '0'">0</button>
                      <button class="btn btn-secondary btn-number" onclick="display.value += '.'">.</button>
                      <button class="btn btn-secondary btn-i" onclick="display.value = eval(display.value)">=</button>



                      <!-- <button id="deneme" class="btn btn-secondary btn-number">8</button> -->

                    </div>
                  </div>                   
                  
                  

                  
                

                
                
              
                
            </div>
        </div>

    </div>



    






    <!-- <script src="app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>




  </body>
</html>
