<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>




    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12">
                <h1>CATEGORIZED TO-DO LIST PROJECT</h1>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col-sm-6 offset-3">
                <input type="text" name="" id="input-task">
                <button id="btn-add">ADD</button>                              
            </div>
            <div class="col-sm-2 offset-5">
                <select name="" id="selection">
                    <option value="School">School</option>
                    <option value="Home">Home</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-4">
                <h4>SCHOOL</h4>
                <ul class="list-group" id="school-list">
                    
                  </ul>
            </div>
            <div class="col-sm-4">
                <h4>HOME</h4>
                <ul class="list-group" id="home-list">
                    
                </ul>
            </div>
            <div class="col-sm-4">
                <h4>OTHER</h4>
                <ul class="list-group" id="other-list">
                    
                </ul>
            </div>
        </div>

    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Swall alert için eklenen js dosyası -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
  </body>
</html>
