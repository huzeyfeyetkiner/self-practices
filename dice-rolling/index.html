<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <h1 class="heading">WELCOME TO THE GAME FOR AGES</h1>
        <h3>Click Roll to Decide Who will be the Winner</h3>
        <div class="player-one">
            <p>Player ONE</p>
            <input id="input-one" type="text">
            <button class="submit-1">Submit</button>
        </div>

        <div class="player-two">
            <p>Player TWO</p>
            <input id="input-two" type="text">
            <button class="submit-2">Submit</button>
        </div>


        <button class="btn-roll">Click to Roll</button>


        <div class="dice-1">
            <p class="p-1">Player ONE</p>
            <img class="first" src="img/dicestart.png" alt="">
        </div>
        <div class="dice-2">
            <p class="p-2">Player TWO</p>
            <img class="second" src="img/dicestart.png" alt="">
        </div>
    </div>


    <!-- Swall alert için eklenen js dosyası -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
